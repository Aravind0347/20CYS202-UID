<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <link rel="shortcut icon" href="../images/logo.png">
  </head>
  <style>
    body,html {
        height: 100%;
    }

      body {
        font-family: "Lato", sans-serif;
        background: #ff8473;
        display: flex;
        align-items: center;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        color: white;
      }

      .container {
        width: 400px;
      }

      form {
        display: flex;
        flex-direction: column;
        background: transparent;
        max-width: 320px;
        padding: 2rem 2rem 2rem 2rem;
        position: relative;
      }
      form::before, form::after {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        transition: all 0.5s ease;
      }
      form::before {
        z-index: -1;
        background: transparent;
        transform: translateX(-3.5rem) translateY(-3.75rem);
        border: 6px solid #0e39fe;
      }
      form::after {
        background: #0ea8ec;
        z-index: -2;
        transform: translateX(-2rem) translateY(-2.25rem);
      }
      form h1 {
        text-align: center;
        margin: 0 0 0.25rem 0;
        padding: 0;
        font-size: 1.5rem;
      }
      form small {
        display: block;
        margin: 0 auto 1rem;
        padding: 0;
        font-size: 14px;
      }
      form:focus-within {
        background: #0ea8ec;
      }
      form:focus-within::before {
        width: 0%;
        height: 0%;
        transform: translatex(0px) translatey(0px);
      }
      form .field {
        display: flex;
        flex-flow: column-reverse;
        margin-bottom: 1em;
      }
      form label,
      form input {
        transition: all 0.3s ease;
        touch-action: manipulation;
      }
      form label {
        opacity: 0;
      }
      form input {
        padding: 10px 20px;
        border: 4px solid white;
        margin: 0 1.5rem;
        background-color: transparent !important;
        appearance: none;
        color: white;
      }
      form input:-webkit-autofill {
        background-color: transparent !important;
        -webkit-box-shadow: 0 0 0px 1000px #0ea8ec inset;
        -webkit-text-fill-color: white !important;
      }
      form input::-moz-placeholder {
        color: white;
      }
      form input:-ms-input-placeholder {
        color: white;
      }
      form input::placeholder {
        color: white;
      }
      form input:focus {
        color: #0e39fe;
        font-weight: bold;
        outline: 0;
        border: 6px solid #0e39fe;
      }
      form input::-webkit-input-placeholder {
        opacity: 1;
        -webkit-transition: inherit;
        transition: inherit;
      }
      form input:focus::-webkit-input-placeholder {
        opacity: 0;
      }
      form button {
        border: none;
        padding: 0.85rem 1rem;
        margin-top: 2rem;
        background-color: #0e39fe;
        color: white;
        font-size: 0.75rem;
        text-transform: uppercase;
        width: 65%;
        position: absolute;
        bottom: -20px;
        right: 18%;
        letter-spacing: 0.15em;
        transition: all 0.3s ease;
      }
      form button:hover {
        border: 6px solid #090c9b;
      }
      form p {
        font-size: 0.75rem;
        line-height: 1.125rem;
        margin: 0.5rem 1.5rem 1.75rem 1.5rem;
      }
      form p.success-message {
        font-size: 1.25rem;
        text-align: center;
        line-height: 2rem;
        margin: 1.5rem auto 5rem auto;
      }
    </style>
        

        <script>
          function formValidation(){
            var form = document.querySelector('form');
            var uname = document.registration.username;
            var cname = document.registration.college;
            var ubranch = document.registration.branch;
            var uemail = document.registration.email;
          
          if(allLetter(uname)){
            if(allLetter(cname)){
              if(allLetter(ubranch)){ }
            }
            return false;
          }
          function allLetter(uname) { 
            var letters = /^[A-Za-z]+$/;
            if(uname.value.match(letters))  {
              return true;
            } else  {
              alert('Must have alphabet characters only');
              uname.focus();
              return false;
            }
          }
          }

  </script>
  
  
  <body>
    <div class="container">
      <form autocomplete="off" id="form" onsubmit="return formValidation();">
        <h1 id="message">Registration</h1><small id="smallMessage"> </small>
        <div class="field">
          <input type="text" name="uname" placeholder="Name" id="username" required/>
          <label for="uname">Name</label>
        </div>
        <div class="field">
          <input type="text" name="cname" placeholder="College Name" id="college" required/>
          <label for="uname">College Name</label>
        </div>
        <div class="field">
          <input type="text" name="branch" placeholder="Department" id="branch" required/>
          <label for="branch">Department</label>
        </div>
        <div class="field">
          <input type="email" name="email" placeholder="College Mail ID" id="email" required/>
          <label for="email">Email</label>
        </div>
        <button onclick="alert('Registration Successful \n Please close This Tab \n\n Thank You')">Register Now!</button>
        <p>By Registering, I hereby agree that I have read all the Terms and Conditions presented to me and will Adhere to the same</p>
      </form>
    </div>
  </body>
</html>
